<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Employee | Office EMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Add an Employee</h3>

          <form id="addEmployeeForm" autocomplete="off">
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required>
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
            </div>

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" placeholder="Enter salary" required min="0">
            </div>

            <div class="mb-3">
              <label for="dept" class="form-label">Department</label>
              <select class="form-select" id="dept" required>
                <option value="">-- Select Department --</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" required>
                <option value="">-- Select Role --</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" id="bonus" placeholder="Enter bonus amount" min="0">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>

            <div class="mb-3">
              <label for="hire_date" class="form-label">Hire Date</label>
              <input type="date" class="form-control" id="hire_date">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          <div class="mt-3">
            <a href="/all_emp/" class="btn btn-secondary">View All Employees</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000/api/";

let accessToken = localStorage.getItem('accessToken');
const refreshToken = localStorage.getItem('refreshToken');

if (!accessToken) {
    alert("You must login first!");
    window.location.href = "/login/";
}

async function refreshAccessToken() {
    if (!refreshToken) {
        alert("Session expired. Please login again!");
        window.location.href = "/login/";
        return;
    }
    try {
        const res = await fetch(`${API_BASE}token/refresh/`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ refresh: refreshToken })
        });
        const data = await res.json();
        if (data.access) {
            accessToken = data.access;
            localStorage.setItem('accessToken', accessToken);
        } else {
            throw new Error("Token refresh failed");
        }
    } catch(err) {
        console.error(err);
        alert("Session expired. Please login again!");
        window.location.href = "/login/";
    }
}

async function fetchWithAuth(url, options = {}) {
    options.headers = options.headers || {};
    options.headers['Authorization'] = `Bearer ${accessToken}`;

    let res = await fetch(url, options);
    if (res.status === 401) {  // token expired
        await refreshAccessToken();
        options.headers['Authorization'] = `Bearer ${accessToken}`;
        res = await fetch(url, options);
    }
    return res;
}

async function loadDepartments() {
    try {
        const res = await fetchWithAuth(`${API_BASE}departments/`);
        if (!res.ok) throw new Error("Failed to fetch departments");
        const data = await res.json();
        const deptSelect = document.getElementById('dept');
        data.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d.id;
            opt.text = d.name;
            deptSelect.add(opt);
        });
    } catch(err) {
        console.error(err);
        alert("Failed to load departments: " + err.message);
    }
}

async function loadRoles() {
    try {
        const res = await fetchWithAuth(`${API_BASE}roles/`);
        if (!res.ok) throw new Error("Failed to fetch roles");
        const data = await res.json();
        const roleSelect = document.getElementById('role');
        data.forEach(r => {
            const opt = document.createElement('option');
            opt.value = r.id;
            opt.text = r.name;
            roleSelect.add(opt);
        });
    } catch(err) {
        console.error(err);
        alert("Failed to load roles: " + err.message);
    }
}

document.getElementById('addEmployeeForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const payload = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        salary: parseFloat(document.getElementById('salary').value),
        dept: parseInt(document.getElementById('dept').value),
        role: parseInt(document.getElementById('role').value),
        bonus: parseFloat(document.getElementById('bonus').value) || 0,
        phone: document.getElementById('phone').value,
        hire_date: document.getElementById('hire_date').value
    };

    try {
        const res = await fetchWithAuth(`${API_BASE}employees/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const resData = await res.json();
        if (res.ok) {
            alert("âœ… Employee added successfully!");
            window.location.href = "/all_emp/";
        } else {
            alert(resData.detail || JSON.stringify(resData) || "Failed to add employee.");
        }
    } catch(err) {
        console.error(err);
        alert("API error, try again.");
    }
});

// Initialize page
async function init() {
    if (!accessToken && refreshToken) {
        await refreshAccessToken();
    } else if (!accessToken) {
        window.location.href = "/login/";
    }

    await loadDepartments();
    await loadRoles();
}

init();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
