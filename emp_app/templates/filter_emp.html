<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employees | Office EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">Filter Employee Details</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">

              <form action="{% url 'filter_emp' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">First Name / Last Name</label>
                  <input type="text" class="form-control" id="name" name="name" value="{{ name }}" placeholder="Enter name">
                </div>

                <div class="mb-3">
                  <label for="dept" class="form-label">Department</label>
                  <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}" placeholder="Enter department">
                </div>

                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <input type="text" class="form-control" id="role" name="role" value="{{ role }}" placeholder="Enter role">
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Filter</button>
                </div>
              </form>

              <div class="mt-3 text-center">
                <a href="{% url 'all_emp' %}" class="btn btn-outline-secondary">Back to All Employees</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
