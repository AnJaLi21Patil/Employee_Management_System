<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Filter Employee Details</h1>
      <hr>

      <!-- âœ… Use url template tag -->
      <form action="{% url 'filter_emp' %}" method="post">  
        {% csrf_token %}
        <div class="mb-3">
          <label for="name">First Name / Last Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
        </div>

        <div class="mb-3">
          <label for="dept">Department</label>
          <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
        </div>

        <div class="mb-3">
          <label for="role">Role</label>
          <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
