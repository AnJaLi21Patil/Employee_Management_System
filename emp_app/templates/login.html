<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Office EMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter username" required autocomplete="username">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password" required autocomplete="current-password">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="/register/" class="text-decoration-none">Don't have an account? Register</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000/api/";

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
        alert("Username and password are required");
        return;
    }

    const button = e.target.querySelector("button");
    button.disabled = true;
    button.textContent = "Logging in...";

    try {
        const res = await fetch(`${API_BASE}login/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
            // Save JWT tokens and username
        localStorage.setItem("accessToken", data.access_token);
        localStorage.setItem("refreshToken", data.refresh_token);

            alert("âœ… Login successful!");
            // Redirect to add employee page
            //window.location.replace("/add_emp/");
            window.location.replace("http://127.0.0.1:8001/all_emp/");

        } else {
            alert(data.error || data.detail || "Login failed");
        }

    } catch (err) {
        console.error(err);
        alert("API error occurred!");
    } finally {
        button.disabled = false;
        button.textContent = "Login";
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
